    <div class="glav">
        <h1>SereniTea</h1>
        <main>
            <h2>Objednejte si svůj oblíbený čaj</h2>
            <p>
                Vyplňte prosím následující formulář a my vás budeme kontaktovat s
                potvrzením objednávky.
            </p>

            <form action="#" method="post">
                <label for="jmeno">Jméno a příjmení:</label><br />
                <input type="text" id="jmeno" name="jmeno" required /><br /><br />

                <label for="email">E-mail:</label><br />
                <input type="email" id="email" name="email" required /><br /><br />

                <label for="caj">Vyberte druh čaje:</label><br />
                <select id="caj" name="caj" required>
                    <option value="">-- Vyberte --</option>
                    <option value="cerny">Golden Assam</option>
                    <option value="cerny">Earl Grey Classic</option>
                    <option value="cerny">Earl Grey orange</option>
                    <option value="cerny">Ceylon Sunrise</option>
                    <option value="zeleny">Jasmine Breeze</option>
                    <option value="zeleny">Green Sencha</option>
                    <option value="zeleny">Matcha Harmony</option>
                    <option value="ovocny">Berry Sunset</option>
                    <option value="ovocny">Peach Blossom</option>
                    <option value="ovocny">Blueberry Forestj</option>
                    <option value="ovocny">Cherry Delight</option>
                    <option value="ovocny">Winter Time</option>
                    <option value="ovocny">Mango Dance</option>
                    <option value="bylinny">Herbal Calm</option>
                    <option value="bylinny">Mint Harmony</option>
                    <option value="bylinny">Lemon Verbena</option>
                    <option value="bylinny">Lavender Dreams</option>
                    <option value="bylinny">Camomile Garden</option>
                    <option value="Bílý čaj">White Peony</option>
                    <option value="Kořeněný čaj">Chai Masala</option>
                    <option value="Kořeněný čaj">Honey Rooibos</option>
                </select><br /><br />

                <label for="pocet">Počet balení (50 g):</label><br />
                <input type="number" id="pocet" name="pocet" min="1" max="20" required /><br /><br />

                <label for="zprava">Poznámka k objednávce:</label><br />
                <textarea id="zprava" name="zprava" rows="4" cols="40"
                    placeholder="Např. bez kofeinu, dárkové balení apod."></textarea><br /><br />
                <input type="submit" value="Odeslat objednávku" />
            </form>
        </main>
